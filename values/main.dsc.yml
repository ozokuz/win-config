# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: "0.2.0"
  resources:
    # Settings
    # Enable Developer Mode
    - resource: Microsoft.Windows.Developer/DeveloperMode
      id: EnableDeveloperMode
      directives:
        description: Enable Developer Mode
        allowPrerelease: true
      settings:
        Ensure: Present
    # File Explorer Settings
    - resource: Microsoft.Windows.Developer/WindowsExplorer
      id: FileExplorerSettings
      directives:
        description: File Explorer Settings
        allowPrerelease: true
      settings:
        FileExtensions: Show
        HiddenFiles: Show
        RestartExplorer: true
    # Taskbar Settings
    - resource: Microsoft.Windows.Developer/Taskbar
      id: TaskbarSettings
      directives:
        description: Taskbar Settings
        allowPrerelease: true
      settings:
        SearchboxMode: Hide
        TaskViewButton: Hide
        WidgetsButton: Hide
        RestartExplorer: true
    # Enable Dark Mode
    - resource: Microsoft.Windows.Developer/EnableDarkMode
      id: EnableDarkMode
      directives:
        description: Enable Dark Mode
        allowPrerelease: true
      settings:
        Ensure: Present
        RestartExplorer: true
    # Run O&O Shutup 10++
    - resource: Ozoku.Debloat/RunOOSU
      id: OOSU
      directives:
        description: Run OOSU
    # Install Utils (7-Zip, PowerToys, PowerShell, Everything, AltSnap, ShareX, Tailscale, EarTrumpet, WizTree & Nilesoft Shell)
